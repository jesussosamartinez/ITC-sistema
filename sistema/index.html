<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIC - SISTEMA DE INTEGRACIÓN COMPLEMENTARIA</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../css/index.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <nav>
    <div id="tcnm">
      <img src="https://www.cuautla.tecnm.mx/img/itcuautla.png">
    </div>
    <div id="TECNM">
      <img src="../assets/img/LOGO_TECNM_BLANCO.png">
    </div>
    <div>
      <h1>SISTEMA DE INTEGRACIÓN COMPLEMENTARIA</h1>
    </div>
    <div id="help">
      <span><a href="http://sii.cuautla.tecnm.mx/"><i class="fa-solid fa-globe"></i></a></span>
    </div>

    <a class="loginbtn" onclick="mostrarform()">INICIAR SESION</a>

  </nav>

  <div class="image" id="back"></div>

  <form class="custom-form" method="post" id="login-form" style="visibility: hidden;">

    <div class="rectangulo">


      <h2>ACCESO A LA PLATAFORMA</h2>

      <div class="formgroup email ">
        <label for="">Correo Electrónico</label>
        <input class="inputcenter" type="email" name="email" id="email" placeholder="18680000@cuautla.tecnm.mx"
          required="required">
        <span><i class="fa-solid fa-user"></i></span>
      </div>
      <div class="formgroup password">
        <label for="">Contraseña</label>
        <input class="inputcenter" type="password" name="password" id="password" placeholder="***** *****"
          required="required" id="txtPassword">
        <span class="eye-icon" id="eye"><i class="fa-solid fa-eye-slash"></i></span>
        <span><i class="fa-solid fa-lock"></i></span>
      </div>
      <div class="formgroup forget">
        <label for="" onclick="location.href='sistema/'">¿Olvidó su Contraseña?</label>
      </div>
      <div class="formgroup btn">
        <button type="submit" value="Ingresar">INGRESAR</button>
      </div>


    </div>
  </form>


  <script src="../assets/js/index.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="scripts/login.js"></script>
  
</body>
</html>
